{% extends "base.html" %}
{% load humanize %}

{% block main %}
<section>
  <h1><span class="material-symbols-outlined">storage</span>Snapshots</h1> 
  <ol class="object_list snapshot_list">
    {% for snapshot in snapshots %}
    <li>
      <a href="{% url 'snapshot' snapshot.id %}">
        <span>{{ snapshot.relation_name }}</span>
        <span>{{ snapshot.table_size }}</span>
        <span><time datetime="{{snapshot.created_at}}">{{snapshot.created_at | naturaltime}}</time></span>
      </a>
    </li>
    {% endfor %}
  </ol>
</section>
{% endblock %}
